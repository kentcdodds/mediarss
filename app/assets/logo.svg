<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="grad3a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="60" cy="60" r="56" fill="url(#grad3a)" />
  
  <!-- Film strip / media reel shape -->
  <g transform="translate(60, 60)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="38" fill="none" stroke="white" stroke-width="8" opacity="0.3"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.95"/>
    
    <!-- Center hole -->
    <circle cx="0" cy="0" r="6" fill="url(#grad3a)"/>
    
    <!-- Sprocket holes around the ring -->
    <circle cx="0" cy="-38" r="5" fill="white" opacity="0.8"/>
    <circle cx="27" cy="-27" r="5" fill="white" opacity="0.8"/>
    <circle cx="38" cy="0" r="5" fill="white" opacity="0.8"/>
    <circle cx="27" cy="27" r="5" fill="white" opacity="0.8"/>
    <circle cx="0" cy="38" r="5" fill="white" opacity="0.8"/>
    <circle cx="-27" cy="27" r="5" fill="white" opacity="0.8"/>
    <circle cx="-38" cy="0" r="5" fill="white" opacity="0.8"/>
    <circle cx="-27" cy="-27" r="5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- RSS signal badge (bottom right) -->
  <g transform="translate(75, 75)">
    <circle cx="20" cy="20" r="22" fill="url(#grad3b)"/>
    <!-- RSS icon -->
    <circle cx="12" cy="28" r="4" fill="white"/>
    <path d="M 10 18 A 12 12 0 0 1 22 30" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M 10 10 A 20 20 0 0 1 30 30" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  </g>
</svg>
